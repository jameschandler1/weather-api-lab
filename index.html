<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script src="css/js/script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <section class='header'>
        <h1>Weather</h1> 
        <form class="cityWeather">
            <input type="text" placeholder="Enter City" value=""/>
            <input type="submit" value="search"/>
        </form>
    </section>
    <article class="general">
    <dl>
      <dt>City</dt>
      <dd id="city"></dd>
      <dt>Description</dt>
      <dd id="d-scrip"></dd>
      <dt>Temperature</dt>
      <dd id="temp"></dd>
    </dl>
    </article>
    <section class="weekly">
            <dl>
                <dt>day one</dt>
                    <dd class="day" id="dayOne"></dd>
                    <dd class="temp"></dd>
                    <dd class="weather"></dd>
                <dt>day two</dt>
                    <dd class="day" id="dayTwo"></dd>
                    <dd class="temp"></dd>
                    <dd class="weather"></dd>
                <dt>day three</dt>
                    <dd class="day" id="dayThree"></dd>
                    <dd class="temp"></dd>
                    <dd class="weather"></dd>
                <dt>day four</dt>
                    <dd class="day" id="dayFour"></dd>
                    <dd class="temp"></dd>
                    <dd class="weather"></dd>
                <dt>day five</dt>
                    <dd class="day" id="dayFive"></dd>
                    <dd class="temp"></dd>
                    <dd class="weather"></dd>
            </dl>
    </section>
</body>
</html>
